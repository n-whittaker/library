<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <h1 class="new-book-title">Add New Book</h1>
        <h1 class="my-books-title">My Books</h1>

        <form action="" class="form">
            <label class="title-input-label" for="title-input">Title</label>
            <input class="title-input" type="text" name="title" id="title-input" placeholder="Title" required>

            <label class="author-input-label" for="author-input">Author</label>
            <input class="author-input" type="text" name="author" id="author-input"  placeholder="Author" required>

            <label class="pages-input-label" for="pages-input">Pages</label>
            <input class="pages-input" type="number" name="pages" id="pages-input" min="1" placeholder="1" required>

            <div class="status-check-container">
                <label for="status-check">I have read this book</label>
                <input type="checkbox" class="status-check" id="status-check" name="status-check" >
            </div>

            <label class="rating-input-label" for="rating-input">Rating:</label>
            <p class="rating-number">Slide to rate</p>
            <input class="rating-input" type="range" name="rating" id="rating-input" min="0" max="5" disabled>

            <input class="submit" type="submit">





        </form>

        <div class="books-container">

            <div class="headings">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <p>Status</p>
                <p>Rating</p>

            </div>

            <div class="books">

                <div class="book-card">
                    <h2 class="book-card-title">The Hobbit</h2>
                    <h3 class="book-card-author">J. R. R. Tolkien</h3>
                    <p class="book-card-pages">309</p>
                    <button class="book-card-read">Read</button>
                    <label>
                        <input type="number" class="book-card-rating" placeholder="None" min="0" max="5" value="3">
                    </label>
                    <button class="remove-btn">Delete</button>

                </div>

                <div class="book-card">
                    <h2 class="book-card-title">The Wall</h2>
                    <h3 class="book-card-author">John Lanchester</h3>
                    <p class="book-card-pages">255</p>
                    <button class="book-card-read">Read</button>
                    <label>
                        <input type="number" class="book-card-rating" placeholder="None" min="0" max="5" value="4">
                    </label>
                    <button class="remove-btn">Delete</button>

                </div>

                <div class="book-card">
                    <h2 class="book-card-title">Consider Phlebas</h2>
                    <h3 class="book-card-author">Ian Banks</h3>
                    <p class="book-card-pages">419</p>
                    <button class="book-card-read">Read</button>
                    <label>
                        <input type="number" class="book-card-rating" placeholder="None" min="0" max="5" value="5">
                    </label>
                    <button class="remove-btn">Delete</button>

                </div>

                <div class="book-card">
                    <h2 class="book-card-title">To Kill a Mocking Bird</h2>
                    <h3 class="book-card-author">Harper Lee</h3>
                    <p class="book-card-pages">263</p>
                    <button class="book-card-read">Read</button>
                    <label class="book-card-rating-label">
                        <input type="number" class="book-card-rating" placeholder="None" min="0" max="5" value="3">
                    </label>
                    <button class="remove-btn">Delete</button>

                </div>






            </div>

        </div>


    </div>
</body>
</html>
